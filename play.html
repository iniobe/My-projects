<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/61df4cb3ea.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="trackname">Track Name</div>
                <div class="trackartist">Track Artist</div>
            </div>
        

            <div class="slidercontainer">
                <div class="currenttime">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seekslider" onchange="seekTo()">
                <div class="totalduration">00:00</div>
            </div>
            
            <div class="slidercontainer">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" min="1" max="100" value="99" class="volume" onchange="setVolume()">
                <i class="fa-solid fa-volume-high"></i>              
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>    
                </div>

                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa-solid fa-backward fa-2x"></i>    
                </div>

                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa-solid fa-circle-play fa-4x"></i>    
                </div>

                <div class="next-track" onclick="nextTrack()">
                    <i class="fa-solid fa-forward fa-2x"></i>   
                </div>

                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>    
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>
</body>
</html>
